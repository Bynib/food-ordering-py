<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
</head>
<body>
    <div class="w-screen h-screen flex flex-col justify-center items-center">
        {%with messages = get_flashed_messages()%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endwith%}
        <p>WELCOME TO DASHBOARD, <span class="font-bold capitalize">{{session['user']['username']}}</span>!</p>
        <!-- <button onclick="window.location.href='/add-food'" class="underline">Add Food</button> -->
        
        <form action="/edit-food" method="post">
            <label for="foodname">Food Name</label>
            <input type="text" name="foodname" value="{{food['foodName']}}" class="border border-black">
            <label for="foodprice">Food Price</label>
            <input type="text" name="foodprice" value="{{food['foodPrice']}}" class="border border-black">
            <input type="hidden" name="foodId" value="{{food['foodId']}}">
            <button type="submit" class="bg-blue-300 rounded-3xl p-3">Edit Food</button>
        </form>
    </div>
</body>
</html>
