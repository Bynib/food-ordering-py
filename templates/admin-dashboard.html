<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{{url_for('static',filename='css/output.css')}}">
</head>
<body>
    <div class="w-screen h-screen flex flex-col justify-center items-center">
        {%with messages = get_flashed_messages()%}
            {%for message in messages%}
                <p>{{message}}</p>
            {%endfor%}
        {%endwith%}
        <p>WELCOME TO DASHBOARD, <span class="font-bold capitalize">{{session['user']['username']}}</span>!</p>
        <button onclick="window.location.href='/add-food'" class="underline w-1/3 text-right">Add Food</button>
        <table>
            <tr>
                <td class="w-1/3">Name</td>
                <td class="w-1/3">Price</td>
                <td class="w-1/3">Actions</td>
            </tr>
            {%for food in foods%}
                <tr>
                    <td>{{food['foodName']}}</td><td>{{food['foodPrice']}}</td>
                    <td class="flex ">
                        <form action="/edit-food">
                            <input type="hidden" name="foodId" value="{{food['foodId']}}">
                            <button type="submit" class="bg-blue-300 rounded-3xl p-3">Edit</button>
                        </form>
                        <form action="/delete-food" method="post">
                            <input type="hidden" name="foodId" value="{{food['foodId']}}">
                            <button onclick="ConfirmDelete(this)" class="bg-blue-300 rounded-3xl p-3">Delete</button>
                        </form>
                    </td>
                </tr>
            {%endfor%}
        </table>
        <form action="/logout" method="post">
            <button type="submit" class="bg-blue-300 rounded-3xl p-3">Logout</button>
        </form>
    </div>
</body>
</html>

<script>
    function ConfirmDelete(button){
        if(confirm("Are you sure you want to delete this food?")){
            button.closest('form').submit()
        }
    }
</script>
